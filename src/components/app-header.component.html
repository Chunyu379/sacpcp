<ion-navbar class="navbar-background" hideBackButton="true">
	<!--ion-title>Doing the Most Good</ion-title-->
	<ion-buttons end>
		<button ion-button icon-only menuToggle style="display: inline-block;">
      <ion-icon name="menu"></ion-icon>
    </button>
	</ion-buttons>
</ion-navbar>
<ion-toolbar secondary id="home-header">
	<ion-buttons begin *ngIf="!isBack">
		<button *ngIf="userServices.user.id" ion-button icon-left (click)="profile()">
       {{userServices.user.name}}
    </button>
	</ion-buttons>

  <ion-buttons *ngIf="isBack">
  			<button ion-button icon-left color="secondary" clear (click)="back()">
				<ion-icon name="ios-arrow-back"></ion-icon> {{title | translate}}
			</button>
			<!--  A whole lotta unneccessary styling for a back button. <p style="float: left; padding-top: 2spx;background-color: transparent;color: red;font-size: 1.7rem;margin: 6px 1px 1px 1px;">
       </p> style="float: left;background-color: transparent;color: red; padding: 11px 2px 1px 10px;height: 1.1em;"-->
        <ng-content></ng-content>  
  </ion-buttons>

  <ion-buttons end *ngIf="!isBack">
        <ng-content></ng-content>  
  </ion-buttons>
</ion-toolbar>
