<ion-navbar class="navbar-background" hideBackButton="true">
  <ion-buttons end>
    <button ion-button icon-only menuToggle style="display: inline-block;">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
<ion-toolbar secondary id="home-header">
  <ion-buttons>
    <button *ngIf="userServices.user.id && !isBack" style="float: left;background-color: transparent;color: red; padding: 24px 2px 1px 10px;height: 1.1em;"
      ion-button icon-left (click)="profile()">
       {{userServices.user.name}}
    </button>
    <button *ngIf="isBack" style="float: left;background-color: transparent;color: red; padding: 11px 2px 1px 10px;height: 1.1em;"
      ion-button icon-left (click)="back()">
				<ion-icon name="ios-arrow-back"></ion-icon>
			</button>
    <p *ngIf="isBack" style="float: left; padding-top: 2spx;background-color: transparent;color: red;font-size: 1.7rem;margin: 6px 1px 1px 1px;">
      {{title | translate}}</p>
    <div style="float: right;">
      <ng-content></ng-content>
    </div>  
  </ion-buttons>
</ion-toolbar>
