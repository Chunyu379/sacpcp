<ion-navbar class="navbar-background" hideBackButton="true">
  <ion-buttons end>
    <button ion-button icon-only menuToggle style="display: inline-block;">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
<ion-toolbar secondary id="home-header">
  <ion-buttons>
    <button class="app-header-back-button" *ngIf="userServices.user.id && !isBack" color="primary"
      ion-button icon-left (click)="profile()">
       {{userServices.user.name}}
    </button>
    <button class="app-header-back-button" *ngIf="isBack"  color="primary"
      ion-button icon-left (click)="back()">
				<ion-icon name="ios-arrow-back"></ion-icon>
			</button>
    <div *ngIf="isBack" class="app-header-title">
      {{title | translate}}</div>
    <div style="float: right;">
      <ng-content></ng-content>
    </div>  
  </ion-buttons>
</ion-toolbar>
