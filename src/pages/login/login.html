<ion-header>
	<ion-navbar class="navbar-background">
		<ion-label style="margin-left: 50px;">Doing the Most Good</ion-label>
	</ion-navbar>
</ion-header>


<ion-content>

	<ion-toolbar secondary>
		<ion-buttons begin>
			<button ion-button icon-left (click)="back()">
       <ion-icon name="ios-arrow-back"></ion-icon>
        {{'Back' | translate}}
    </button>
			<button style="float: right" ion-button icon-left (click)="register()">
       <ion-icon name="back"></ion-icon>
        {{'Create New Account' | translate}}
    </button>
		</ion-buttons>
	</ion-toolbar>

	<section id="login-page">

		<h4 padding>{{ 'Volunteer Login' | translate}}</h4>

		<ion-list>
			<ion-item no-lines *ngFor="let error of errors">
				<ion-icon name="alert" item-left class="error"></ion-icon>
				<p class="error">{{error | translate}}</p>
			</ion-item>

			<div class="absolute-container">

				<ion-icon class="popover-icon" name="information-circle" (click)="presentPopover($event)"></ion-icon>

				<ion-item no-lines [class.error]="!username.valid && username.touched">
					<ion-icon name="contact" item-left isActive="false" [class.error]="usernameerror"></ion-icon>
					<ion-label stacked>{{ 'Username' | translate}}</ion-label>
					<ion-input required type="text" placeholder="" [(ngModel)]="username"></ion-input>
				</ion-item>
			</div>
			<div class="absolute-container">
				<a id="show-link" (click)="showPassword()">{{(showpassword==='password') ? 'Show' : 'Hide'}}</a>

				<ion-icon class="popover-icon" name="information-circle" (click)="presentPasswordPopover($event)"></ion-icon>

				<ion-item no-lines [class.error]="!password.valid && password.touched">
					<ion-icon name="lock" item-left isActive="false" [class.error]="passworderror"></ion-icon>
					<ion-label stacked>{{ 'Password' | translate}} </ion-label>
					<ion-input required [type]="showpassword" placeholder="" [(ngModel)]="password"></ion-input>
				</ion-item>
			</div>
			<ion-item no-lines>
				<ion-label>{{ 'Save My Login' | translate}}</ion-label>
				<ion-checkbox dark [(ngModel)]="remember"></ion-checkbox>
			</ion-item>
			<!--ion-item no-lines>
				<button ion-button color="primary" block large (click)="login()">{{ 'Login' | translate}}</button>
			</ion-item-->

			<ion-item no-lines>
				<p clear (click)="forgot()">{{ 'Forgot User ID/Password' | translate}}</p>
			</ion-item>
		</ion-list>
	</section>
</ion-content>
<ion-footer class="action-footer">
	<ion-grid>
		<ion-row>
			<ion-col width-50>
				<button ion-button color="primary" (click)="back()">Cancel</button>
			</ion-col>
			<ion-col width-50>
				<button ion-button color="primary" (click)="login()">Login</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-footer>
