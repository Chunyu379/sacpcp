<ion-header>
    <app-header back="true" title="Event Registration Data">
    </app-header>
</ion-header>

<ion-content padding-left padding-right padding-top>

   <section id="header">
        <div *ngIf="getEventsError" style="color:#CC1F2C">
            There was an error getting the events in the range you provided.
        </div>
   </section>
   <section id="home-body">

       <div align="center">
         <h3 style="font-family:inherit">Select the date range:</h3>
         <label class="item item-input item-select">
                    <div class="input-label" > Start Date:</div>
                    <input [(ngModel)]="startDate" type="date">
         </label>
         <label class="item item-input item-select">
                    <div class="input-label"> End Date:</div>
                    <input [(ngModel)]="endDate" type="date">
         </label><br>
         <button ion-button small color="primary" (click)="showAdvancedItems = !showAdvancedItems">Cancel</button>
         <button ion-button small color="primary" [disabled]="!startDate || !endDate" (click)="exportEvents()" data-toggle="modal" >Export Data</button>
        </div>
    </section>
    <section id="tab-content" padding>
        <div class="sal-att-logo-container">
            <img src="assets/img/collaboration.png" />
        </div>
    </section>
</ion-content>
