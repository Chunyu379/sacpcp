<ion-header>
  <ion-navbar class="navbar-background" hideBackButton="true">
    <ion-label style="margin-left: 50px;">Doing the Most Good</ion-label>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-toolbar secondary>
    <ion-buttons begin>
      <button ion-button icon-left (click)="back()">
       <ion-icon name="back"></ion-icon>
        {{'< Back' | translate}}
    </button>
    </ion-buttons>
  </ion-toolbar>

  <section id="tab-content" padding>
  <h1>{{ 'Recover My User ID / Password' | translate}}</h1>
  <p>Hello,</p>
  <p>We are happy to help.</p>
  <p>We will send you your User ID / Password to your registered Email ID / Mobile Phone</p>


  <ion-item no-lines *ngFor="let error of errors">
    <ion-icon name="alert" item-left class="error"></ion-icon>
    <p class="error">{{error | translate}}</p>
  </ion-item>


	<ion-list>

			<ion-list-header>
				Please select prefered contact method.
			</ion-list-header>

			<section id="pcm-choice">
      <input type="radio" [(ngModel)]="pcmethod" value="email"/>
				<label>Email</label>
      <input type="radio" [(ngModel)]="pcmethod" value="sms" style="margin-left: 10px;"/>
				<label>Mobile Phone</label>
			</section>

			<ion-item no-lines>
				<ion-input id="pcm-input" required type="text" [placeholder]="pcmethod" [(ngModel)]="pcvalue" required></ion-input>
			</ion-item>

		</ion-list>

  <ion-item no-lines class="">
    <button ion-button color="primary" block large round (click)="forgot()">{{'Submit' | translate}}</button>
  </ion-item>

  </section>
</ion-content>
