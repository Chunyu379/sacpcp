<ion-header>
	<ion-navbar class="navbar-background">
		<ion-label style="margin-left: 50px;">Doing the Most Good</ion-label>
	</ion-navbar>
</ion-header>


<ion-content>

	<ion-toolbar secondary>
		<ion-buttons begin>
			<button ion-button icon-left (click)="back()">
       <ion-icon name="back"></ion-icon>
        {{'< Back' | translate}}
    </button>
		</ion-buttons>
	</ion-toolbar>


	<section id="change-password-page">
		<h3>Change Password</h3>

		<ion-item no-lines *ngFor="let error of errors">
			<ion-icon name="alert" item-left></ion-icon>
			<p style="color: red">{{error}}</p>
		</ion-item>

		<ion-item no-lines class="">
			<ion-icon name="lock" item-left isActive="false" [class.error]="passworderror"></ion-icon>
			<ion-label stacked>Old Password</ion-label>
			<ion-input required type="text" class="" [(ngModel)]="password" required></ion-input>
		</ion-item>

		<div class="absolute-container">
				<a id="show-link" (click)="showPassword()">{{(showpassword==='password') ? 'Show' : 'Hide'}}</a>

				<ion-icon class="popover-icon" name="information-circle" (click)="presentPasswordPopover($event)"></ion-icon>
			<ion-item no-lines [class.error]="password1error">
				<ion-icon name="lock" item-left isActive="false" [class.error]="password1error"></ion-icon>
				<ion-label stacked>{{ 'New Password' | translate}} </ion-label>
				<ion-input required [type]="showpassword" placeholder="" [(ngModel)]="password1"></ion-input>
			</ion-item>
		</div>
		<ion-item no-lines class="">
			<ion-icon name="lock" item-left isActive="false" [class.error]="password2error"></ion-icon>
			<ion-label stacked>Confirm New Password</ion-label>
			<ion-input required type="password" placeholder="" class="" [(ngModel)]="password2" required></ion-input>
		</ion-item>
