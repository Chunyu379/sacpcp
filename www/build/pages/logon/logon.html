<ion-header>
  <ion-navbar>
    <ion-title>Salvation Army</ion-title>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding class="login">

  <h3>Volunteer Logon</h3>
  <div >
    
  </div>
  <ion-list>
    <ion-item no-lines *ngFor="let error of errors">
      <ion-icon name="alert" item-left class="error"></ion-icon>
      <p class="error">{{error}}</p>
    </ion-item>

    <ion-item no-lines class="logininput" [class.error]="!username.valid && username.touched">
      <ion-icon name="contact" item-left  isActive="false" class="logininput" ></ion-icon>
      <ion-input required type="text" placeholder="Username" class="logininput" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item no-lines class="logininput" [class.error]="!password.valid && password.touched">
      <ion-icon name="lock" item-left isActive="false" ></ion-icon>
      <ion-input required type="password" placeholder="Password" class="logininput" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item no-lines class="loginitem">
      <button primary block large round (click)="login()">Logon</button>
    </ion-item>
    <ion-item no-lines class="loginitem">
      <ion-label>Remember Me</ion-label>
      <ion-checkbox dark [(ngModel)]="remember"></ion-checkbox>
    </ion-item>
    <ion-item no-lines class="loginitem">
      <ion-input value="Forgot User ID/Password"></ion-input>
    </ion-item>
    <ion-item no-lines class="loginitem" (click)="register()">
      <ion-input value="New User? Sign up today!"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
