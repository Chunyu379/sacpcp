<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Salvation Army</ion-title>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Volunteer Logon</h3>
  <div >
    
  </div>
  <ion-list>
    <ion-item no-lines *ngFor="let error of errors">
      <ion-icon name="alert" item-left class="error"></ion-icon>
      <p class="error">{{error}}</p>
    </ion-item>

    <ion-item no-lines [class.error]="!username.valid && username.touched">
      <ion-icon name="contact" item-left  isActive="false" ></ion-icon>
      <ion-label floating>Username</ion-label>
      <ion-input required type="text" placeholder="" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item no-lines [class.error]="!password.valid && password.touched">
      <ion-icon name="lock" item-left isActive="false" ></ion-icon>
      <ion-label floating>Password</ion-label>
      <ion-input required type="password" placeholder="" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item no-lines >
      <button primary block large round (click)="login()">Logon</button>
    </ion-item>
    <ion-item no-lines >
      <ion-label>Remember Me</ion-label>
      <ion-checkbox dark [(ngModel)]="remember"></ion-checkbox>
    </ion-item>
    <ion-item no-lines >
      <button clear (click)="forgot()">Forgot User ID/Password</button>
    </ion-item>
    <ion-item no-lines>
      <button clear (click)="register()">New User? Sign up today!</button>
    </ion-item>
  </ion-list>

</ion-content>
