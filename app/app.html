<ion-menu [content]="content" side="right">

  <ion-toolbar>
    <ion-title>TESTING ONLY</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <ion-item>
        <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title | translate}}
      </button>
      </ion-item>
      <ion-item>
        <ion-label>Language</ion-label>
        <ion-select id="language-select" [(ngModel)]="language" (ionChange)="changeLanguage()">
          <ion-option value="en">English</ion-option>
          <ion-option value="es">Espanol</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
